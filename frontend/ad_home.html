    async function get_forms(){
        await fetch('http://localhost:8000/check-form').then(res => res.json())
        .then(res => {
            console.log(res)
            const rootdiv = document.getElementById('pdr') 
            rootdiv.innerHTML = ""
            res.map((val, key) => {
                let docele = document.createElement('div')
                docele.innerHTML = `<div style="display:flex;flex-direction:column;">
                    <h4>${key + 1}. Form type: ${val["type"]}</h4>
                    <h6>HR ID: ${val["hr_id"]}</h6>
                    <button style="margin-bottom:10px" class="btn btn-secondary">View request</button>
                    </div>
                    ` 
                docele.addEventListener("click", () => get_page(val))
                rootdiv.appendChild(docele);
            })
        })
    }

    async function generate_letter_offer() {
        const fname = document.getElementById("fname").value;
        const lname = document.getElementById("lname").value;
        const doj = document.getElementById("doj").value;
        const ctc = document.getElementById("ctc").value;
        const position = document.getElementById("position").value;
        const address = document.getElementById("address").value;
        var today = new Date();
        var date =
            today.getFullYear() + "-" + (today.getMonth() + 1) + "-" + today.getDate();

        await fetch("http://localhost:8000/generate-letter", {
            method: "POST",
            headers: {
            "Access-Control-Allow-Origin": "*",
            "Access-Control-Allow-Credentials": "true",
            Accept: "application/pdf",
            },
            body: JSON.stringify({
            type: "offer",
            data: {
                hr_id: 123,
                letter_date: date,
                emp_address: address,
                emp_name: fname + " " + lname,
                emp_designation: position,
                joining_date: doj,
                emp_ctc: ctc,
            },
            }),
        })
            .then((response) => response.blob())
            .then((blob) => {
            var url = window.URL.createObjectURL(blob);
            var a = document.createElement("a");
            a.href = url;
            a.download = `${fname + ' ' + lname}_offer_letter.pdf`;
            document.body.appendChild(a);
            a.click();
            a.remove();
            });

}
